<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Pong Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #000;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="700" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let paddleHeight = 100;
    let paddleWidth = 10;
    let playerY = (canvas.height - paddleHeight) / 2;
    let aiY = (canvas.height - paddleHeight) / 2;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSize = 10;
    let ballSpeedX = 4;
    let ballSpeedY = 2;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player paddle
      ctx.fillStyle = 'white';
      ctx.fillRect(10, playerY, paddleWidth, paddleHeight);

      // Draw AI paddle
      ctx.fillRect(canvas.width - 20, aiY, paddleWidth, paddleHeight);

      // Draw ball
      ctx.fillRect(ballX, ballY, ballSize, ballSize);

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball collision top/bottom
      if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Ball collision with paddles
      if (ballX <= 20 && ballY + ballSize > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
      }
      if (ballX + ballSize >= canvas.width - 20 && ballY + ballSize > aiY && ballY < aiY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
      }

      // Reset if ball goes out
      if (ballX < 0 || ballX > canvas.width) {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
      }

      // AI movement (simple follow)
      if (aiY + paddleHeight / 2 < ballY) aiY += 2;
      else aiY -= 2;

      requestAnimationFrame(draw);
    }

    // Player movement with mouse
    canvas.addEventListener('mousemove', function (e) {
      playerY = e.clientY - canvas.getBoundingClientRect().top - paddleHeight / 2;
      if (playerY < 0) playerY = 0;
      if (playerY + paddleHeight > canvas.height) playerY = canvas.height - paddleHeight;
    });

    draw();
  </script>
</body>
</html>
